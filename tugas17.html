<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulir Pendaftaran</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
      Cari Data : <input type="search">
      <br><br>
      Nama Lengkap : <input type="text">
      <br><br>
      Alamat Website : <input type="url">
      <br><br>
      Umur : <input type="number" minlength="10" maxlength="35" required>
      <br><br>
      No HP : <input type="tel">
      <br><br>
      Seberapa mengerti Anda tentang materi ini? <input type="range">
      <br><br>
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
